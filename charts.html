<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Charts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .container {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            width: 100%;

            flex-wrap: wrap;
            justify-content: center;
        }

        .combined-panel {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            gap: 30px;
            flex: 1;
            min-width: 600px;
            max-width: 1200px;
            width: 100%;
        }

        .selector-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 200px;
        }

        .selector-panel h2 {
            color: #333;
            font-size: 1.3em;
            margin: 0;
        }

        .chart-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chart-btn {
            padding: 12px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: left;
        }

        .chart-btn:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }

        .chart-btn.active {
            background: #667eea;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .display-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
        }

        .display-panel h2 {
            color: #333;
            font-size: 1.3em;
            margin: 0;
        }

        .chart-display {
            width: 100%;
            height: 500px;
            background: #f5f5f5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
        }

        .chart-display img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 6px;
        }

        .placeholder {
            color: #999;
            font-size: 1.1em;
            text-align: center;
        }

        footer {
            color: white;
            margin-top: 40px;
            text-align: center;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .display-panel {
                min-width: 100%;
                max-width: 100%;
                max-height: 100%;
            }

            header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“Š Map Charts</h1>
        <p>Select a chart to view</p>
    </header>

    <div class="container">
        <div class="selector-panel">
            <h2>Available Charts</h2>
            <div class="chart-list" id="chartList"></div>
        </div>

        <div class="display-panel">
            <h2>Chart Display</h2>
            <div class="chart-display" id="chartDisplay">
                <div class="placeholder">Select a chart to display</div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Flight Charts. All rights reserved.</p>
    </footer>

    <script>
        const chartList = document.getElementById('chartList');
        const chartDisplay = document.getElementById('chartDisplay');
        let charts = [];

        // Fetch available chart images from assets folder
        async function loadCharts() {
            try {
                // Common chart image extensions
                const imageExtensions = ['.png', '.jpg', '.jpeg', '.gif', '.webp'];
                const assetPath = './assets/';

                
                const chartNames = [
                    "SHORK_AIRBASE",
                    "Military"
                ];

                // Try to load each chart image
                for (const name of chartNames) {
                    for (const ext of imageExtensions) {
                        const img = new Image();
                        const src = assetPath + name + ext;

                        img.onload = function() {
                            if (!charts.find(c => c.name === name)) {
                                charts.push({
                                    name: name.replace(/-/g, ' ').toUpperCase(),
                                    src: src
                                });
                                renderChartList();
                            }
                        };

                        img.src = src;
                    }
                }

                // Fallback: If no images found, show placeholder
                setTimeout(() => {
                    if (charts.length === 0) {
                        chartList.innerHTML = '<p style="color: #999;">No charts found in assets folder</p>';
                    }
                }, 2000);

            } catch (error) {
                console.error('Error loading charts:', error);
                chartList.innerHTML = '<p style="color: #999;">Error loading charts</p>';
            }
        }

        function renderChartList() {
            chartList.innerHTML = '';
            charts.forEach((chart, index) => {
                const btn = document.createElement('button');
                btn.className = 'chart-btn';
                btn.textContent = chart.name;
                btn.onclick = () => selectChart(chart, btn);
                chartList.appendChild(btn);
            });
        }

        function selectChart(chart, btn) {
            // Remove active class from all buttons
            document.querySelectorAll('.chart-btn').forEach(b => b.classList.remove('active'));
            // Add active class to clicked button
            btn.classList.add('active');

            // Display the chart image
            chartDisplay.innerHTML = `<img src="${chart.src}" alt="${chart.name}">`;
        }

        // Initialize
        loadCharts();
    </script>
</body>
</html>
